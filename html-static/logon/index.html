<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <article class="registration-container">
        <h1 class="registration-title">Register</h1>
        <div>
          <label for="registration-email-input">Email</label>
          <input
            type="email"
            id="registration-email-input"
            placeholder="Enter Email"
          />
        </div>

        <div>
          <label for="registration-password-input">Password</label>
          <input
            type="password"
            id="registration-password-input"
            placeholder="Enter Password"
          />
        </div>

        <div>
          <label for="registration-password-confirm-input"
            >Confirm Password</label
          >
          <input
            type="password"
            id="registration-password-confirm-input"
            placeholder="Confirm Password"
          />
        </div>

        <button class="registraion-confirm-btn">Confirm</button>

        <small
          >Already have an account?
          <a href="#" class="registration-login-link">Log in</a></small
        >
      </article>
    </main>
  </body>
</html>
